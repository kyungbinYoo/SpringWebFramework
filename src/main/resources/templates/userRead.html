<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사용자 세부 정보</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #5a5a8e;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }

    p strong {
      color: #5a5a8e;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #5a5a8e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #464674;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>사용자 세부 정보</h1>
  <p><strong>아이디:</strong> <span th:text="${user.id}">1</span></p>
  <p><strong>이름:</strong> <span th:text="${user.name}">홍길동</span></p>
  <p><strong>나이:</strong> <span th:text="${user.age}">25</span></p>
  <a href="/user">목록으로 돌아가기</a>
</div>
</body>
</html>
