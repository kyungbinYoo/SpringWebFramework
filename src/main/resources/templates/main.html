<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>집중력 스코어링 시스템</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 버튼 스타일 */
        button {
            background-color: #808080; /* 회색 배경 */
            color: white; /* 글자색 흰색 */
            padding: 10px 20px; /* 여백 */
            margin: 10px; /* 버튼 간 간격 */
            border: none; /* 테두리 없앰 */
            border-radius: 5px; /* 둥근 모서리 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 커서 모양 변경 */
        }

        button:hover {
            background-color: #696969; /* 버튼에 마우스 오버 시 색상 변경 */
        }

        /* 버튼 중앙 정렬 */
        .button-container {
            text-align: center; /* 버튼 중앙 정렬 */
            margin-top: 20px;
        }

        /* 테이블 스타일 */
        table {
            width: 80%; /* 테이블 너비 80%로 줄이기 */
            border-collapse: collapse; /* 경계선 겹침 방지 */
            margin-top: 20px;
            margin-left: auto; /* 중앙 정렬 */
            margin-right: auto; /* 중앙 정렬 */
        }

        th, td {
            padding: 10px; /* 셀 안쪽 여백 */
            text-align: center; /* 텍스트 가운데 정렬 */
            border: 1px solid #ddd; /* 셀 경계선 */
        }

        th {
            background-color: #f2f2f2; /* 헤더 배경색 */
            font-weight: bold; /* 글자 두껍게 */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* 짝수 번째 행 배경색 */
        }

        /* 차트 스타일 */
        canvas {
            display: block;
            margin: 30px auto; /* 차트를 중앙 정렬 */
            width: 600px; /* 차트 너비 */
            height: 300px; /* 차트 높이 */
        }

        /* textarea 스타일 */
        textarea {
            width: 50%;
            height: 100px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">집중력 스코어링 시스템</h1>

<!-- 버튼을 감싸는 컨테이너 -->
<div class="button-container">
    <button onclick="location.href='/scoring'">Scoring</button>
    <button onclick="location.href='/user'">User</button>
    <button id="focusButton">오늘의 집중 추천</button> <!-- 추가된 버튼 -->
</div>

<!-- 결과를 표시할 textarea -->
<div style="text-align: center;">
    <textarea id="focusResult" rows="5" cols="50" readonly>추천 결과를 기다리는 중...</textarea>
</div>

<h3 style="text-align: center;">나이대별 평균 집중 시간</h3>

<!-- 테이블로 데이터 출력 -->
<table>
    <thead>
    <tr>
        <th>나이대</th>
        <th>평균 시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${averageTimeByAgeGroup}">
        <td th:text="${entry.key}">10대</td> <!-- 나이대 -->
        <td th:text="${entry.value}">45.5</td> <!-- 평균 시간 -->
    </tr>
    </tbody>
</table>

<!-- 차트로 데이터 시각화 -->
<canvas id="myChart"></canvas>

<script th:inline="javascript">
    // Thymeleaf에서 전달된 데이터를 JavaScript로 받아서 차트 데이터로 사용
    var averageTimeByAgeGroup = /*[[${averageTimeByAgeGroup}]]*/ {};
    var labels = Object.keys(averageTimeByAgeGroup);
    var data = Object.values(averageTimeByAgeGroup);

    // Chart.js로 차트 그리기
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,  // 나이대 (10대, 20대 등)
            datasets: [{
                label: '나이대별 평균 시간',
                data: data,  // 각 나이대별 평균 시간
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true  // y축 시작을 0부터
                }
            }
        }
    });

    // 버튼 및 textarea 요소 가져오기
    var btn = document.getElementById('focusButton');
    var focusResult = document.getElementById('focusResult');

    // 버튼 클릭 시 AJAX 요청 보내기
    btn.onclick = function () {
        fetch('/focus/recommendation')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }
                return response.text();
            })
            .then(data => {
                focusResult.value = data; // 서버로부터 받은 결과를 textarea에 표시
            })
            .catch(error => {
                focusResult.value = '추천을 가져오는 데 실패했습니다.'; // 오류 발생 시 메시지 표시
                console.error('Error:', error);
            });
    };
</script>

</body>
</html>
